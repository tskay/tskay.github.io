
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter up Animation on Scroll | Duuuurian</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js"></script>
</head>
    <body>
        <div class="counter-up ">
          <div class="content column-wrap ">
              <div class="box">
                  <img class="icon" src="area-icon.png"></img>
                  <span class="text"><h2>Land Areas</h2></span>
                  <div class="counter ">743330</div>
                  <span class="text">square kilometers</p></span>
              </div>
              <div class="box ">
                <img class="icon" src="population-people-icon.png"></img>
                <span class="text"><h2>Human Population</h2></span>
                  <div class="counter">17.7</div>
                  <span class="text">million</span>
              </div>
              <div class="box ">
                <img class="icon" src="countries-icon.png"></img>
                <span class="text"><h2>Countries</h2></span>
                <span class="country" id="delayedText1" style="">Malaysia</span>
                <span class="country" id="delayedText2" style="">Indonesia</span>
                <span class="country" id="delayedText3" style="">Brunei</span>
      
              </div>
              <div class="box">
                <img class="icon" src="biodiversity-icon.png"></img>
                <span class="text"><h2>Biodiversity</h2></span>
                <div class="counter">15000</div>
                <span class="text">plant species</p></span>
                <div>
                  <p style="display: inline;" class="counter-text">></p>
                  <div class="counter" style="display: inline;">
                    1400
                  </div>
                </div>
                <span class="text">fauna</p></span>
              </div>
          </div>
        </div>
    <script>
      
      function showText(id, delay) {
          var elem = document.getElementById(id);
          setTimeout(function () {
              elem.style.opacity = 1;
          }, delay * 400)
      }
      
      $(document).ready(function() {
        $('.counter').counterUp({
            delay: 10,
            time: 1200
        });
        showText('delayedText1', 1);
        showText('delayedText2', 2);
        showText('delayedText3', 3);
        showText('delayedText4', 4);
      });

      



    </script>
    </body>
</html>
