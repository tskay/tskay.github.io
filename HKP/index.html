
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter up Animation on Scroll |Ha ha Ha Ha</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js"></script>
</head>

<body>

    <body>
        <div class="counter-up ">
            <div class="content ">
                <div class="box ">
                    <div class="icon ">
                        <img src="area-icon.png" width="50" height="50">
                    </div>
                    <div class="counter ">13</div>
                    <div class="text" style="color: rgb(0, 0, 0);">Target</div>
                </div>
                <div class="box ">
                    <div class="icon ">
                        <img src="biodiversity-icon.png" width="50" height="50">
                    </div>
                    <div class="counter">31</div>
                    <div class="text" style="color: rgb(0, 0, 0);">Events</div>
                </div>
                <div class="box ">
                    <div class="icon">
                        <img src="biodiversity-icon.png" width="50" height="50">
                    </div>
                    <div class="counter ">46</div>
                    <div class="text" style="color: rgb(0, 0, 0);">Publications</div>
                </div>
                <div class="box">
                    <div class="icon ">
                        <img src="population-people-icon.png" width="50" height="50">
                    </div>
                    <div class="counter ">1224</div>
                    <div class="text" style="color: rgb(0, 0, 0);">Actions</div>
                </div>
            </div>

            <script>
                $(document).ready(function() {
                    $('.counter').counterUp({
                        delay: 10,
                        time: 1200
                    });
                });
            </script>

    </body>

</html>
